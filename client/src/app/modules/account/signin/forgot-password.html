<template>
  <h5 class="card-title text-center">It's ok...</h5>
  <p class="card-text text-center">
    We all forget sometimes.
    Provide your email and we'll send you an account recovery link
  </p>
  <form>
    <form-group type="email" placeholder="Enter your email" value.bind="email">
      <div slot="label">
        Email
      </div>
    </form-group>
    <div class="w-100 text-center">
      <button type="submit" class="btn btn-primary btn-block"
              click.delegate="recoverPassword()">
        Recover Password
      </button>
      <hr/>
      <a href="account/signin">
        <i class="fa fa-chevron-left"></i>
        I just remembered it!
      </a>
    </div>
  </form>
</template>
