<template>
  <form-wrap model.bind="requestBody" view-model.ref="form">
    <form-group type="email" for="email" placeholder="Enter your email" autofocus.bind="true">
      <div slot="label">
        Email
      </div>
    </form-group>
    <form-group type="password" for="password" placeholder="Enter your password">
      <div slot="label">
        Password
      </div>
    </form-group>

    <div slot="submit" class="text-center">
      <div>
        <button type="submit" class="btn btn-primary btn-lg"
                click.delegate="signIn()">
          Sign In
        </button>
      </div>
      <div class="mt-2">
        <a href="account/signin/forgot">
          Forgot your password?
          <i class="fa fa-chevron-right"></i>
        </a>
      </div>
    </div>
  </form-wrap>
</template>
